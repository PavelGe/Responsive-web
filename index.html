<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo_container">
          <img
            src="http://assets.stickpng.com/images/5e8cdf0a664eae000408545b.png"
            alt=""
          />
          <h1 class="logo_text">Microsoft</h1>
        </div>
        <nav class="box nav">
          <a href="">Home</a>
          <a href="">Order</a>
          <a href="">FAQ</a>
          <a href="">Terms</a>
          <a href="">Contacts</a>
        </nav>
      </header>
      <main>
        <div class="box login"><p>%login%</p></div>
        <div class="box help"><h1>Help</h1></div>
        <div class="box content">
          <h1>%content_title</h1>
          <p>%content%</p>
        </div>
      </main>
      <footer><p>&copy; All rights reserved</p></footer>
    </div>
  </body>
</html>
